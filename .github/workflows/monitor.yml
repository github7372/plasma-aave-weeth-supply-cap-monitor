name: Plasma Aave Monitor

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install ethers
      - name: Run monitor
        env:
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: node monitor.js
      - name: Send Email Alert
        if: steps.monitor.outputs.alert == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_FROM }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ðŸš¨ Plasma Aave Alert: weETH Activity Detected"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          body: |
            Plasma Aave Monitor Alert

            Time: ${{ steps.monitor.outputs.timestamp }}
            Alert: ${{ steps.monitor.outputs.message }}

            Contract: 0xAf1a7a488c8348b41d5860C04162af7d3D38A996
            weETH Token: 0xA3D68b74bF0528fdD07263c60d6488749044914b

            Check PlasmaaScan: https://plasmascan.to/address/0xAf1a7a488c8348b41d5860C04162af7d3D38A996

            ---
            Automated by GitHub Actions
      - name: Commit data file changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Update monitor data [$(date)]"
          git push || echo "No changes to push"
