name: Aave Monitor

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}    # Use PAT with repo permissions
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install ethers

      - name: Run monitor
        id: monitor
        run: node monitor.js
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

      - name: Send Email Alert
        if: steps.monitor.outputs.alert == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_FROM }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ðŸš¨ BSC Aave wstETH Supply alert (can loop as ETH borrow just 1.68% avg over last year)"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          body: |
            Alert: ${{ steps.monitor.outputs.message }}
            https://app.aave.com/reserve-overview/?underlyingAsset=0x26c5e01524d2e6280a48f2c50ff6de7e52e9611c&marketName=proto_bnb_v3

      - name: Commit previous_data.json
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add previous_data.json
          git diff --staged --quiet || git commit -m "Update monitor data [$(date)]"
          git push
